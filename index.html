<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sort</title>

</head>
<body>
<div>
<h1>Insertion Sort</h1>
    <h2>Imput array:</h2>
<label for ="inputArr"></label>
<textarea rows="10" cols="100" id="inputArr"></textarea>
<br>
<button id="button" onclick="processSorting()">Sort</button>
</div>
<div>
    <h2>Output:</h2>
<label for ="sortedArr"></label>
<textarea  rows="10" cols="100" id="sortedArr"></textarea>
    <p>Number of elements (n): <span style="color: blue" id="numberOfElements"></span></p>
<p>Complexity O(n): n<sup>2</sup></p>
    <p><span style="color: red" id="validationError"></span></p>
</div>
<script src="mainJs.js"></script>
</body>
</html>
